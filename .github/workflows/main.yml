name: CI/CD for Docker

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build Docker image
        run: docker build . -t ${{ secrets.DOCKER_USERNAME }}/pocketbase:19

      - name: Test Docker image
        run: docker run --rm ${{ secrets.DOCKER_USERNAME }}/pocketbase:19 /pb/pb-test.sh

      - name: Push Docker image latest version
        run: docker push ${{ secrets.DOCKER_USERNAME }}/pocketbase:latest

      - name: Push Docker image version
        run: docker push ${{ secrets.DOCKER_USERNAME }}/pocketbase:19
