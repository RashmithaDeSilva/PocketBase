name: CI/CD for Docker

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and Tag Docker image
        run: |
          docker buildx build --tag pk/pocketbase:${{ secrets.IMAGE_VERSION }} --tag pk/pocketbase:latest .

      - name: Test Docker image
        run: |
          docker run --rm pk/pocketbase:${{ secrets.IMAGE_VERSION }} /pb/pb-test.sh
          docker run --rm pk/pocketbase:latest /pb/pb-test.sh

      - name: Push Docker images
        run: |
          docker push pk/pocketbase:${{ secrets.IMAGE_VERSION }}
          docker push pk/pocketbase:latest
