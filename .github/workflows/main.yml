name: CI/CD for Docker

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Write Docker image name to file
        run: echo "IMAGE_NAME=${{ secrets.DOCKER_USERNAME }}/pocketbase" > .docker_image_name

      - name: Read Docker image name from file
        id: read_image_name
        run: echo "IMAGE_NAME=$(cat .docker_image_name | cut -d'=' -f2)" >> $GITHUB_ENV

      - name: Build Docker images
        run: |
          docker build -t $IMAGE_NAME-${{ secrets.IMAGE_VERSION }}:${{ secrets.IMAGE_VERSION }} .
          docker build -t $IMAGE_NAME:latest .

      - name: Test Docker images
        run: |
          docker run --rm $IMAGE_NAME-${{ secrets.IMAGE_VERSION }}:${{ secrets.IMAGE_VERSION }} /pb/pb-test.sh
          docker run --rm $IMAGE_NAME:latest /pb/pb-test.sh

      - name: Push Docker images
        run: |
          docker push $IMAGE_NAME-${{ secrets.IMAGE_VERSION }}:${{ secrets.IMAGE_VERSION }}
          docker push $IMAGE_NAME:latest
